apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-broker
  namespace: kafka
spec:
  serviceName: kafka-broker
  replicas: 3
  selector:
    matchLabels:
      app: kafka-broker
  template:
    metadata:
      labels:
        app: kafka-broker
    spec:
      initContainers:
      - name: config-generator
        image: apache/kafka:4.1.1
        env:
        - name: CLUSTER_ID
          value: "4L6g3nShT-eMCtK--X86sw"
        command:
        - /bin/bash
        - /config/generate-broker-config.sh
        volumeMounts:
        - name: config-scripts
          mountPath: /config
        - name: shared-config
          mountPath: /shared
        - name: kafka-data
          mountPath: /var/lib/kafka/data
      containers:
      - name: broker
        image: apache/kafka:4.1.1
        ports:
        - containerPort: 9092
          name: client
        - containerPort: 19092
          name: internal
        command:
        - sh
        - -c
        - |
          # Give controllers time to start up
          echo "Waiting 30 seconds for controllers to initialize..."
          sleep 30

          # Start Kafka with the generated configuration
          echo "Starting Kafka broker..."
          exec /opt/kafka/bin/kafka-server-start.sh /shared/broker.properties
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        - name: shared-config
          mountPath: /shared
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config-scripts
        configMap:
          name: kafka-broker-config
          defaultMode: 0755
      - name: shared-config
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi