apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka-controller
  namespace: kafka
spec:
  serviceName: kafka-controller
  replicas: 3
  selector:
    matchLabels:
      app: kafka-controller
  template:
    metadata:
      labels:
        app: kafka-controller
    spec:
      initContainers:
      - name: config-generator
        image: apache/kafka:4.1.1
        env:
        - name: CLUSTER_ID
          value: "4L6g3nShT-eMCtK--X86sw"
        command:
        - /bin/bash
        - /config/generate-controller-config.sh
        volumeMounts:
        - name: config-scripts
          mountPath: /config
        - name: shared-config
          mountPath: /shared
        - name: kafka-data
          mountPath: /var/lib/kafka/data
      containers:
      - name: controller
        image: apache/kafka:4.1.1
        ports:
        - containerPort: 29093
          name: controller
        command:
        - sh
        - -c
        - |
          # Start Kafka controller with the generated configuration
          echo "Starting Kafka controller..."
          exec /opt/kafka/bin/kafka-server-start.sh /shared/controller.properties
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        - name: shared-config
          mountPath: /shared
        livenessProbe:
          tcpSocket:
            port: 29093
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 29093
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config-scripts
        configMap:
          name: kafka-controller-config
          defaultMode: 0755
      - name: shared-config
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi